                }

            function getTintedColor(color, v) {
                if (color.length > 6) {
                    color = color.substring(1, color.length)
                }
                var rgb = parseInt(color, 16);
                var r = Math.abs(((rgb >> 16) & 0xFF) + v);
                if (r > 255) r = r - (r - 255);
                var g = Math.abs(((rgb >> 8) & 0xFF) + v);
                if (g > 255) g = g - (g - 255);
                var b = Math.abs((rgb & 0xFF) + v);
                if (b > 255) b = b - (b - 255);
                r = Number(r <
                    0 || isNaN(r)) ? 0 : ((r > 255) ? 255 : r).toString(16);
                if (r.length == 1) r = '0' + r;
                g = Number(g <
                    0 || isNaN(g)) ? 0 : ((g > 255) ? 255 : g).toString(16);
                if (g.length == 1) g = '0' + g;
                b = Number(b <
                    0 || isNaN(b)) ? 0 : ((b > 255) ? 255 : b).toString(16);
                if (b.length == 1) b = '0' + b;
                return "#" + r + g + b;
            }

            function Utils() {}

                    var pageTop = $(window).scrollTop();
                    var pageBottom = pageTop + $(window).height();
                    var elementTop = $(element).offset().top;
                    var elementBottom = elementTop + $(element).height();
                    if (fullyInView === true) {
                        return ((pageTop < elementTop) && (pageBottom > elementBottom));
                    } else {
                        return ((elementTop <= pageBottom) && (elementBottom >= pageTop));
                    }
                }

            function dw_getScrollOffsets() {
                var doc = document,
                    w = window;
                var x, y, docEl;
                if (typeof w.pageYOffset === 'number') {
                    x = w.pageXOffset;
                    y = w.pageYOffset;
                } else {
                    docEl = (doc.compatMode && doc.compatMode === 'CSS1Compat') ? doc.documentElement : doc.body;
                    x = docEl.scrollLeft;
                    y = docEl.scrollTop;
                }
                return {
                    x: x,
                    y: y
                };
            }

                var allElements = document.getElementsByTagName('*');

                    if (allElements[i].getAttribute(attribute) !== null) {

            function fade(element) {
                var op = 1; // initial opacity
                var timer = setInterval(function() {
                    if (op <= 0.1) {
                        clearInterval(timer);
                    }
                    element.style.opacity = op;
                    element.style.filter = 'alpha(opacity=' + op * 100 + ")";
                    op -= op * 0.1;
                }, 50);
            }

            function unfade(element) {
                if (element.style.opacity == '') {
                    var op = 0.1; // initial opacity
                    var timer = setInterval(function() {
                        if (op >= 1) {
                            clearInterval(timer);
                            element.style.opacity = 1;
                            //callback(element);
                        }
                        element.style.opacity = op;
                        element.style.filter = 'alpha(opacity=' + op * 100 + ")";
                        op += op * 0.1;
                    }, 10);
                } else {
                    if (parseInt(element.style.opacity) >= 1) {
                        var op = 0.1; // initial opacity
                        var timer = setInterval(function() {
                            if (op >= 1) {
                                clearInterval(timer);
                                element.style.opacity = 1;
                                //callback(element);
                            }
                            element.style.opacity = op;
                            element.style.filter = 'alpha(opacity=' + op * 100 + ")";
                            op += op * 0.1;
                        }, 10);
                    }
                }
            }

                // Create an empty canvas element
                var canvas = document.createElement("canvas");
                canvas.width = img.width;
                canvas.height = img.height;
                // Copy the image contents to the canvas
                var ctx = canvas.getContext("2d");
                ctx.drawImage(img, 0, 0);
                // Get the data-URL formatted image
                // Firefox supports PNG and JPEG. You could check img.src to
                // guess the original format, but be aware the using "image/jpg"
                // will re-encode the image.
                var dataURL = canvas.toDataURL("image/png");
                return dataURL.replace(/^data:image\/(png|jpg);base64,/, "");
            }
